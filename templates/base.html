<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Toga List{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand fw-bold text-primary" href="/">
        TOGA LIST
      </a>

      <!-- Bouton menu mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Liens -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/goals-year' %}active{% endif %}" href="/goals-year">Année</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/goals-month' %}active{% endif %}" href="/goals-month">Mois</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/weekly' %}active{% endif %}" href="/weekly">Semaine</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/daily' %}active{% endif %}" href="/daily">Jour</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/productivity' %}active{% endif %}" href="/productivity">Productivité</a>
          </li>
        </ul>

        <!-- Langues & boutons -->
        <div class="d-flex align-items-center">
          <a href="#" class="btn btn-sm btn-outline-primary me-2">FR</a>
          <a href="#" class="btn btn-sm btn-outline-secondary me-3">EN</a>
          <a href="/login" class="btn btn-outline-primary me-2">Log In</a>
          <a href="{{ url_for('start') }}" class="btn btn-success">Start free</a>

        </div>
      </div>
    </div>
  </nav>

  <!-- Contenu des pages -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
